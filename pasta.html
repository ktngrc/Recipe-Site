<body>
<div>
  <h1>Kotono's Kitchen</h1>
</div>

<figure>
<div id="default1">
<a href="pasta.html">


    <img src="pasta.jpg" alt="pasta" width="400px" height="400px" allign="left"></a>
  </div>
  <div style="position:absolute; top:150px; left:850px;">
    <h2>ツナコーンペンネ</h2>
     <h3>材料</h3>
    <dl>
      <dt>ペンネ...80g</dt>
      <dt>ツナ...1/2缶</dt>
      <dt>コーン...大2</dt>
      <dt>ブロッコリー...1/4</dt>
      <dt>ケチャップ...大3</dt>
      <dt>カロリーハーフマヨネーズ...大3</dt>
      <dt>胡椒...適量</dt>
      <dt>塩...少々</dt>
      </dl>
     <h3>作り方</h3>
    <dl>
      <dt>1.ブロッコリーを茹でる</dt>
      <dt>2.パスタを茹で時間プラス１分ほど塩を少々入れ茹で、茹で上がったら冷水でしめる。</dt>
      <dt>3.ボウルにパスタをいれ、残りの材料を加え、混ぜる</dt>

  <h3>Kitchen Timer</h3>
    <form name="ktimer" onSubmit="return false;">
    <dt><input type="button" size="10" value="1分" onClick="set_timer(60)">

    </dt>
    <dt><input type="text" name="counter" size="10"></dt>
    <dt><input type="button" name="b_start" size="10" value="START" onClick="count_start()">
        <input type="button" name="b_reset" size="10" value="RESET" onClick="count_stop()">
    </dt>
  </div>

  </figure>
  </body>
