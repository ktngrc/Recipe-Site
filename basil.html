    <h2>バジルスクランブルエッグサンド</h2>
     <h3>材料</h3>
    <dl>
      <dt>イングリッシュマフィン...1つ</dt>
      <dt>卵...1つ</dt>
      <dt>ブロックベーコン...好きなだけ</dt>
      <dt>チーズ...1枚</dt>
      <dt>ジェノベーゼ...大1</dt>
      <dt>胡椒...適量</dt>
      <dt>マーガリンかバター...少々</dt>
      </dl>
     <h3>作り方</h3>
    <dl>
      <dt>1.イングリッシュマフィンをトースターに入れる。</dt>
      <dt>2.ベーコンを好きな大きさに切り炒め、卵を解いて、チーズを細かく切って混ぜる。</dt>
      <dt>3.2をフライパンに流し込み、スクランブルエッグを作るように、素早く混ぜながら火を通す</dt>
      <dt>4.焼きあがったイングリッシュマフィンの両面にマーガリンかバターとジェノベーゼを塗る</dt>
      <dt>5.スクランブルエッグを混ぜ、胡椒を振る</dt>
    </div>
