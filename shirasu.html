<h2> しらす丼 </h2>
 <h3>材料</h3>
<dl>
  <dt>ご飯...一人分</dt>
  <dt>あげしらす...１パック</dt>
  <dt>万能ネギ...1/4本</dt>
  <dt>ごま油...大さじ２</dt>
  <dt>ごま...適量</dt>
  <dt>卵黄...1個分</dt>
  <dt>醤油...大さじ１</dt>

</dl>
 <h3>作り方</h3>
<dl>
  <dt>1.ご飯を丼によそる</dt>
  <dt>2.揚げしらすを乗せる</dt>
  <dt>3.万能ネギを切ってたっぷり乗せる</dt>
  <dt>4.卵黄を真ん中に来るように上に盛る</dt>
  <dt>5.醤油とごま油をかける</dt>
  <dt>6.上からごまをかける</dt>
</dl>
